<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Spotify API</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .spotify-green {
            background-color: #1DB954;
        }
        .spotify-black {
            background-color: #191414;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    {% include 'navbar.html' %}

    <main class="container mx-auto flex-grow p-4 mt-16">
        {% if session['display_name'] %}
            <div class="bg-white rounded-lg shadow-md p-4 mb-4">
                <p class="text-lg">Welcome, <span class="font-semibold">{{ session['display_name'] }}</span>!</p>
            </div>
        {% endif %}

        <section class="bg-white rounded-lg shadow-md p-4">
            {% block header %}{% endblock %}
            {% block content %}{% endblock %}
        </section>
    </main>

    <footer class="spotify-black text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Spotify API Project. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');
        const navbarHeight = navbar.offsetHeight;

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > navbarHeight) {
                // Scrolling down
                navbar.style.transform = 'translateY(-100%)';
            } else {
                // Scrolling up
                navbar.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
